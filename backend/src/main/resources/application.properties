# Database Configuration - UPDATED WITH WAL MODE AND FOREIGN KEYS
spring.datasource.url=jdbc:sqlite:attendance.db?journal_mode=WAL&synchronous=NORMAL&busy_timeout=5000&foreign_keys=on
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create
# For spring.jpa.hibernate.ddl-auto
    #   create  = Recreate the entire schema on startup (DELETES all existing data).
    #             Use ONLY for the first run or when resetting the database.
    #   none    = Do not alter the schema. Enables full persistency.

# Populate sample data to database
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# For spring.sql.init.mode
    #   always   = Always run SQL init scripts on startup to re-populate the database
    #   never    = Do not run initialization scripts (for persistency)

# HikariCP configuration
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.connection-timeout=10000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# Student Images Directory
faces.root=./faces
faces.max-per-student=20

# Server Configuration
server.port=8080

# Security (for development)
