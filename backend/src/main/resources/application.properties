# Database Configuration - UPDATED WITH WAL MODE
spring.datasource.url=jdbc:sqlite:attendance.db?journal_mode=WAL&synchronous=NORMAL&busy_timeout=5000
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop 
# set to none for persistency: spring.jpa.hibernate.ddl-auto=none

# Populate sample data to database
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# HikariCP configuration
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.connection-timeout=10000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# Student Images Directory
faces.root=./faces
faces.max-per-student=20

# Server Configuration
server.port=8080

# Security (for development)
spring.security.user.name=admin
spring.security.user.password=admin123

# Show SQL for debugging
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

